spring.application.name=ecommerce-quitqs
# ==============================
# Server Configuration
# ==============================
server.port=8080

# ==============================
# Database Configuration
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/quitq_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA / Hibernate Configuration
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# ==============================
# JWT Configuration
# ==============================
jwt.secret=QuitQSecretKeyForJWTGeneration_ChangeThis
jwt.expiration=86400000   # 1 day in milliseconds

